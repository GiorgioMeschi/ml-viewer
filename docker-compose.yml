services:
  streamlit:
    build: .
    image: ml-viewer:latest
    # do NOT publish host port â€” keep internal only
    expose:
      - "8501"
    env_file:
      - .env
    volumes:
      - ./data:/app/data:ro
      - ./credentials.yaml:/app/credentials.yaml:ro
      - ./pages:/app/pages:ro
      - ./utils.py:/app/utils.py:ro
      - ./auth.py:/app/auth.py:ro
      - ./HOME.py:/app/HOME.py:ro
    restart: unless-stopped


